    <link rel="stylesheet" href="static/js/materialize.js" type="text/css" />

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('get_index')}}" class="brand-logo">&nbsp;&nbsp; MEEREWIJCK 24 - LEIMUIDEN - 0651297749</a>

                </ul>
            </div>
        </nav>

            <div class="col s6 ">
                <div class="m24logo"></div>

    </header>
    <div class="container">
        {% block content %} 
        
    {% endblock content %}
</div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $(".button-collapse").sideNav();
        });
        
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });

        $(".delete_task_btn").click(function() {
            $('#hidden-task-id').attr('value', $(this).data("taskid"));
        });
            
        $('.modal').modal();
    </script>
</body>
